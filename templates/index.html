<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Space Vision</title>
    <!-- BabylonJS -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='img/favicon.svg') }}"
      type="image/x-icon"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #renderCanvas {
        width: 100%;
        height: 100%;
        display: block;
        touch-action: none;
      }
      #name {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 1rem;
        text-align: center;
        color: #fff;
        font: 600 18px system-ui, sans-serif;
        text-shadow: 0 0 8px #09f;
        pointer-events: none;
        font-size: 3.5rem;
      } /* Botones de navegación */
      .nav-controls {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 10;
      }
      .nav-btn {
        width: 5rem;
        height: 5rem;
        border-radius: 999px;
        border: 1px solid #2a2a2a;
        background: rgba(20, 20, 20, 0.7);
        color: #fff;
        font: 700 18px/1 system-ui, sans-serif;
        display: grid;
        place-items: center;
        cursor: pointer;
        user-select: none;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.35);
        transition: transform 0.12s ease, background 0.12s ease,
          opacity 0.2s ease;
        backdrop-filter: blur(2px);
      }
      .nav-btn:hover {
        transform: scale(1.06);
        background: rgba(35, 35, 35, 0.85);
      }
      .nav-btn:active {
        transform: scale(0.98);
      }
      .nav-btn[disabled] {
        opacity: 0.35;
        cursor: not-allowed;
        transform: none;
      }
    </style>
  </head>
  <body>

    <div id="loading">
      <div id="content">
        <img src="{{ url_for('static', filename='img/favicon.svg') }}" alt="">

        <div>
          <p>SPACE <br> VISION</p>
        </div>
      </div>
    </div>

    <div id="name">...</div>
    <canvas id="renderCanvas"></canvas>
    <!-- Botón flotante con ícono de casa -->
    <a
      href="/museum"
      title="Ir a inicio"
      aria-label="Inicio"
      style="
        position: fixed;
        bottom: 25px;
        right: 25px;
        width: 60px;
        height: 60px;
        background: #111;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.2s ease;
        z-index: 9999;
      "
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        style="display: block"
      >
        <!-- Marco de la imagen -->
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <!-- Círculo del sol o luna -->
        <circle cx="8.5" cy="8.5" r="1.5"></circle>
        <!-- Montañas o paisajes -->
        <polyline points="21 15 16 10 5 21"></polyline>
      </svg>
    </a>
    <!-- Controles -->
    <div class="nav-controls" aria-label="Navegación de planetas">
      <button
        id="btnUp"
        class="nav-btn"
        title="Anterior (arriba)"
        aria-label="Planeta anterior"
      >
        ▲
      </button>
      <button
        id="btnDown"
        class="nav-btn"
        title="Siguiente (abajo)"
        aria-label="Siguiente planeta"
      >
        ▼
      </button>
    </div>
    <script src="{{ url_for('static', filename='js/scroll_planets.js') }}"></script>

    <script>
      setTimeout(() => {
        const loading = document.getElementById('loading');
        loading.style.display = 'none';
      }, 3000);

    </script>
  </body>
</html>
